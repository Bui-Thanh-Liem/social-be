name: CI/CD Docker - Docker Hub + Compose

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:name: Deploy Docker image

on:
  workflow_dispatch:    # cho phép trigger thủ công
  push:
    tags:
      - 'v*'            # chỉ trigger khi push Git tag versioned, ví dụ v1.0.3

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code (cần để workflow chạy, nhưng server không dùng)
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Log in Docker Hub (để pull image nếu cần)
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3. Deploy to server
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/liemdev/social
            export IMAGE_TAG=${GITHUB_REF#refs/tags/}  # lấy Git tag, ví dụ v1.0.3
            echo "Deploying image tag: $IMAGE_TAG"
            docker compose pull
            docker compose down
            docker compose up -d --remove-orphans

    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build & push Docker image versioned
      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ secrets.NAME_IMAGE }}:${{ github.run_number }}

      # 5. Deploy to server via SSH
      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/liemdev/social
            export IMAGE_TAG=${{ github.run_number }}
            docker compose pull
            docker compose down
            docker compose up -d --remove-orphans
