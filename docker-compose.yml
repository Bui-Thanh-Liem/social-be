# version: "3.8"

services:
  # =====================================================
  # 1. BACKEND
  # =====================================================
  social-be:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    command: npm run start:server:prod
    env_file:
      - .env
    ports:
      - '9000:9000'
    depends_on:
      - social-redis
      - social-elasticsearch
    volumes:
      - ./uploads:/app/uploads:rw
      - ./logs:/app/logs:rw
    networks:
      - social-network

  social-worker:
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    command: npm run start:worker:prod
    env_file:
      - .env
    depends_on:
      - social-redis
      - social-elasticsearch
    volumes:
      - ./uploads:/app/uploads:rw
      - ./app.log:/app/app.log
    networks:
      - social-network

  # =====================================================
  # 2. REDIS
  # =====================================================
  social-redis:
    image: redis:7-alpine
    container_name: social-redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - social-network

  # =====================================================
  # 3. ELASTICSEARCH
  # =====================================================
  social-elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: social-elasticsearch
    restart: always
    environment:
      - node.name=social_es
      - discovery.type=single-node
      - xpack.security.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    deploy:
      resources:
        limits: # Giới hạn TỐI ĐA
          memory: 2g
          cpus: '2.0'
        reservations: # Đảm bảo TỐI THIỂU
          memory: 1g
          cpus: '1.0'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - ./elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - social-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5

  # =====================================================
  # 4. KIBANA (UI for Elasticsearch)
  # =====================================================
  social-kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: social-kibana
    restart: always
    environment:
      - ELASTICSEARCH_HOSTS=http://social-elasticsearch:9200
      - xpack.security.enabled=false
    ports:
      - '5601:5601'
    depends_on:
      - social-elasticsearch
    networks:
      - social-network
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:5601/api/status || exit 1']
      interval: 30s
      timeout: 10s
      retries: 5

# =====================================================
# VOLUMES & NETWORKS
# =====================================================
volumes:
  mongo-data:
  redis-data:
  elasticsearch-data:

networks:
  social-network:
    driver: bridge
