# version: "3.8"

services:
  # =====================================================
  # 1. BACKEND
  # =====================================================
  social-be:
    container_name: social-be
    image: ${DOCKER_USERNAME}/${NAME_IMAGE}:${IMAGE_TAG}
    restart: always
    command: npm run start:server:prod
    env_file:
      - .env
    ports:
      - '9000:9000'
    depends_on:
      - social-redis
    volumes:
      - ./uploads:/app/uploads:rw
      - ./logs:/app/logs:rw
    networks:
      - social-network

  # =====================================================
  # 2. WORKER
  # =====================================================
  social-worker:
    container_name: social-worker
    image: ${DOCKER_USERNAME}/${NAME_IMAGE}:${IMAGE_TAG}
    restart: always
    command: npm run start:worker:prod
    env_file:
      - .env
    depends_on:
      - social-redis
    volumes:
      - ./uploads:/app/uploads:rw
      - ./logs:/app/logs:rw
    networks:
      - social-network

  # =====================================================
  # 3. REDIS
  # =====================================================
  social-redis:
    image: redis:7-alpine
    container_name: social-redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis-data:/data
    networks:
      - social-network

# =====================================================
# VOLUMES & NETWORKS
# =====================================================
volumes:
  redis-data:

networks:
  social-network:
    driver: bridge
